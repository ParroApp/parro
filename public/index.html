*, *:before, *:after {
animation-timing-function: cubic-bezier(0.645, 0.045, 0.355, 1) !important;
}
.husky {
animation: squiggly-anim 0.3s infinite;
height: 60vmin;
width: 84vmin;
}
@media screen and (max-width: 400px) {
.husky {
animation: none;
}
}
.husky:before {
width: 90%;
height: 0.5vmin;
background: #30508f;
border-radius: 0.5vmin;
top: 100%;
left: 5%;
z-index: 2;
}
.husky:after {
width: 100%;
height: 10%;
top: calc(100% + 0.5vmin);
z-index: 3;
background: #4f8edb;
}
div:before, div:after {
content: '';
display: block;
position: absolute;
}
.head {
animation: head 12s none infinite;
position: absolute;
height: 45%;
width: 58%;
left: 34%;
top: 5%;
transform-origin: bottom center;
}
.head:before {
background: #30508f;
border-top-left-radius: 50% 40%;
border-top-right-radius: 50% 40%;
border-bottom-right-radius: 10% 60%;
height: 100%;
width: 100%;
}
.face {
animation: face 12s none infinite;
position: absolute;
width: 98%;
height: 62%;
top: 15%;
left: 2%;
}
.face:before {
z-index: 1;
width: 94%;
height: 70%;
left: 3%;
background-color: white;
bottom: 5%;
border-top-left-radius: 40% 50%;
border-top-right-radius: 40% 50%;
border-bottom-left-radius: 30% 50%;
border-bottom-right-radius: 30% 40%;
}
.eye {
animation: eyes 12s none infinite;
position: absolute;
width: 30%;
height: 40%;
background-color: white;
right: 45%;
border-top-left-radius: 55% 50%;
border-top-right-radius: 45% 50%;
z-index: 2;
}
.eye:before {
animation: left-eye 12s none infinite;
height: 15%;
width: 15%;
border-radius: 100%;
background: #343c60;
top: 45%;
left: 45%;
transform-origin: center center;
}
.eye + .eye {
z-index: 1;
right: initial;
left: 48%;
border-top-right-radius: 55% 50%;
border-top-left-radius: 45% 50%;
}
.nose {
animation: nose 12s none infinite;
z-index: 2;
position: absolute;
width: 20%;
height: 20%;
top: 29%;
left: 42%;
}
.nose:after {
background: #30508f;
height: 100%;
width: 100%;
border-top-left-radius: 20% 20%;
border-top-right-radius: 30% 20%;
border-bottom-right-radius: 55% 80%;
border-bottom-left-radius: 50% 80%;
}
.nose:before {
height: 100%;
width: 200%;
background: white;
top: 50%;
left: -50%;
z-index: -1;
border-radius: 50%;
}
.ear {
animation: left-ear 12s both infinite;
position: absolute;
top: 3%;
left: -10%;
width: 48%;
height: 30%;
border-bottom-left-radius: 100% 90%;
border-top-left-radius: 10%;
transform-origin: 80% center;
overflow: hidden;
background: #30508f;
}
.ear:before {
width: 70%;
height: 55%;
border: 2px solid #30508f;
background: #de6465;
top: 20%;
left: 15%;
transform-origin: top left;
transform: skewX(30deg) rotate(-5deg);
}
.ear:after {
width: 70%;
height: 100%;
border-top-left-radius: 100%;
background: #30508f;
left: 32%;
transform-origin: top left;
transform: rotate(-5deg);
}
.ear + .ear {
animation: right-ear 12s both infinite;
background-color: #343c60;
left: 15%;
top: 5%;
z-index: -1;
transform-origin: right center;
}
.ear + .ear:before {
border-color: #343c60;
}
.ear + .ear:after {
background: #343c60;
}
.mouth {
z-index: 1;
animation: mouth 12s none infinite;
position: absolute;
width: 48%;
height: 55%;
bottom: -5%;
left: 28%;
overflow: hidden;
}
.mouth:before, .mouth:after {
animation: mouth-cover-left 12s none infinite;
width: 28%;
height: 100%;
background: white;
top: -50%;
left: 0;
z-index: 3;
transform-origin: right top;
}
.mouth:after {
animation: mouth-cover-right 12s none infinite;
left: initial;
right: 0;
transform-origin: left top;
}
.lips {
z-index: 2;
height: 35%;
width: 100%;
}
.lips:before, .lips:after {
background: white;
width: calc(50% + 1.5px);
border-color: #9eb6d7;
border-width: 3px;
border-style: solid;
height: 100%;
border-bottom-left-radius: 65% 100%;
border-bottom-right-radius: 35% 50%;
border-top-right-radius: 50%;
border-right-color: transparent;
border-top-color: transparent;
}
.lips:after {
transform: rotateY(180deg);
left: initial;
right: 0;
}
.tongue {
animation: tongue 12s none infinite;
position: absolute;
height: 100%;
width: 44%;
background: #de6465;
left: 25%;
bottom: 100%;
z-index: 1;
border-bottom-left-radius: 50% 20%;
border-bottom-right-radius: 50% 20%;
}
.body {
animation: body 12s none infinite;
width: 45%;
height: 100%;
position: absolute;
left: 25%;
}
.torso {
position: absolute;
height: 55%;
width: 100%;
bottom: 0;
}
.torso:before {
background: #30508f;
height: 100%;
width: 50%;
transform: translateX(-20%) skewX(-30deg);
transform-origin: left bottom;
border-radius: 0 30% 0 60%;
}
.torso:after {
background: #30508f;
height: 100%;
width: 60%;
top: 0;
right: 0;
border-radius: 10% 40% 60% 0;
}
.mane {
animation: mane 12s none infinite;
z-index: 2;
position: absolute;
width: 31.5%;
height: 30%;
top: 44%;
left: 37%;
}
.mane:before {
background: white;
height: 40%;
width: 100%;
border-top-left-radius: 10% 50%;
border-top-right-radius: 20% 100%;
border-bottom-left-radius: 10% 50%;
}
.mane:after {
background: white;
top: 25%;
height: 76%;
width: 30%;
right: 23%;
border-top-right-radius: 100% 80%;
transform: rotate(47deg);
transform-origin: bottom right;
}
.coat {
position: absolute;
width: 50%;
height: 50%;
background: white;
transform-origin: bottom right;
left: 10%;
top: 21%;
transform: rotate(25deg) skewX(-30deg);
}
.legs {
background-color: #30508f;
position: absolute;
height: 30%;
width: 42%;
left: 23%;
bottom: 0;
border-top-left-radius: 20% 37%;
border-bottom-left-radius: 10% 37%;
border-top-right-radius: 50%;
z-index: 1;
}
.front-legs {
position: absolute;
width: 55%;
height: 117%;
bottom: 0;
right: -12%;
}
.front-legs:before {
width: 4%;
height: 6%;
background: transparent;
bottom: 0;
left: 47%;
box-shadow: -1.3vmin 0 0 #9eb6d7, -2.8vmin 0 0 #9eb6d7, 1.3vmin 0 0 #4f8edb, 2.8vmin 0 0 #4f8edb;
z-index: 2;
}
.front-legs > .leg {
width: 51%;
height: 100%;
position: absolute;
bottom: 0;
right: 50%;
overflow: hidden;
}
.front-legs > .leg:before {
background: #c8daf2;
height: 100%;
width: 100%;
transform: skewY(-30deg) skewX(10deg);
transform-origin: top right;
}
.front-legs > .leg + .leg {
right: 0;
transform: rotateY(180deg);
}
.front-legs > .leg + .leg:before {
background: #9eb6d7;
}
.hind-leg {
position: absolute;
background: #9eb6d7;
width: 35%;
height: 25%;
border-top-left-radius: 35% 100%;
border-top-right-radius: 40% 100%;
bottom: 0%;
right: 45%;
}
.hind-leg:before {
width: 6%;
height: 20%;
background: transparent;
bottom: 0;
left: 70%;
box-shadow: -0.8vmin 0 0 #4f8edb, 0.8vmin 0 0 #4f8edb;
}
.tail {
position: absolute;
width: 15%;
height: 6%;
bottom: 0;
right: 72%;
background: #343c60;
z-index: 0;
}
.tail > .tail {
animation: tail 12s none infinite;
height: 100%;
width: 4vmin;
right: 26%;
transform-origin: center right;
border-top-left-radius: 50% 50%;
border-bottom-left-radius: 50% 50%;
transform: rotate(26deg);
transform: rotate(0deg);
}
.husky > .tail {
border-top-left-radius: 10% 50%;
border-bottom-left-radius: 10% 50%;
}
.husky > .tail > .tail {
right: 88%;
}
@keyframes squiggly-anim {
0% {
filter: url('#squiggly-0');
}
25% {
filter: url('#squiggly-1');
}
50% {
filter: url('#squiggly-2');
}
75% {
filter: url('#squiggly-3');
}
100% {
filter: url('#squiggly-4');
}
}

        body {

          font-size: 12px;
          color: #999;
        }

          color: #222;

          margin: 0.5em 0;
        }

        label {
          color: #999;
          display: inline-block;
          font-size: 0.85em;
          font-weight: bold;
          margin: 1em 0;
          text-transform: uppercase;
        }

        .hint {
          margin: 15px 0;
          font-style: italic;
          color: #999;
        }

        .ReactCodeMirror {
          border: 1px solid #ccc;

        /* BASICS */

        .CodeMirror {
          /* Set height, width, borders, and global font properties here */
          font-family: monospace;
          height: 300px;
          color: black;
        }

        /* PADDING */

        .CodeMirror-lines {
          padding: 4px 0; /* Vertical padding around content */
        }
        .CodeMirror pre {
          padding: 0 4px; /* Horizontal padding of content */
        }

        .CodeMirror-scrollbar-filler, .CodeMirror-gutter-filler {
          background-color: white; /* The little square between H and V scrollbars */
        }

        /* GUTTER */

        .CodeMirror-gutters {
          border-right: 1px solid #ddd;
          background-color: #f7f7f7;
          white-space: nowrap;
        }
        .CodeMirror-linenumbers {}
        .CodeMirror-linenumber {
          padding: 0 3px 0 5px;

            .spacer30 {
              width: 100%;
              height: 30px !important;

            h1 {
              font-family: helvetica;
              font-weight: 200;
            }
            //
            .robot svg {
              position: absolute;
              top: 50%;
              left: 50%;
              display: block;
              margin: 0 auto;
              margin-left: -300px;
              transform: scale(0.6) translate(0, -100%);
              transform-origin: center;
              height: 800px;
              width: 600px;
            }

            .robotSVG {
              position: absolute;
              top: 55%;
              left: 50%;
              display: block;
              margin: 0 auto;
              margin-left: -300px;
              transform: scale(0.6) translate(0, -100%);
              transform-origin: center;
              height: 800px;
              width: 600px;
            }

            .credit {
              position: absolute;
              bottom: 0;
              left: 0;
              width: 100%;
              text-align: center;
              color: rgba(255,255,255,0.3);
            }

            .credit a {
              color: rgba(255,255,255,0.6);
            }

            @-webkit-keyframes robot_bounce{

                0%{
                transform:translateY(80px)}

                100%{
                transform:translateY(30px)}}

                @keyframes robot_bounce{

                0%{
                transform:translateY(80px)}

                100%{
                transform:translateY(30px)}}

                @-webkit-keyframes shadow{

                0%{
                transform:scale(1.5,1.2);
              }

                100%{
                transform:scale(1,1);
              }}

                @keyframes shadow{

                0%{
                transform:scale(1.5,1.2);
                opacity:0.4}

                100%{
                transform:scale(1,1);
                opacity:0.2}}

                @-webkit-keyframes arms_bounce_left{

                0%{
                transform:rotate(0deg)}

                100%{
                transform:rotate(-15deg)}}

                @keyframes arms_bounce_left{

                0%{
                transform:rotate(0deg)}

                100%{
                transform:rotate(-15deg)}}

                @-webkit-keyframes arms_bounce_right{

                0%{
                transform:rotate(0deg)}

                100%{
                transform:rotate(15deg)}}

                @keyframes arms_bounce_right{

                0%{
                transform:rotate(0deg)}

                100%{
                transform:rotate(15deg)}}

                @-webkit-keyframes eyes_blink{

                0%{
                transform:scale(1,1)}

                90%{
                transform:scale(1,1)}

                95%{
                transform:scale(0.8,0)}

                100%{
                transform:scale(1,1)}}

                @keyframes eyes_blink{

                0%{
                transform:scale(1,1)}

                90%{
                transform:scale(1,1)}

                95%{
                transform:scale(0.8,0)}

                100%{
                transform:scale(1,1)}}

                #body{
                animation:robot_bounce 1.1s ease-in-out 0s infinite alternate}

                #head{
                animation:robot_bounce 1.1s ease-in-out 0.05s infinite alternate}

                #arms{
                animation:robot_bounce 1.1s ease-in-out 0.1s infinite alternate}

                #arms #left{
                transform-origin:center right;
                animation:arms_bounce_left 1.1s ease-in-out 0s infinite alternate}

                #arms #right{
                transform-origin:center left;
                animation:arms_bounce_right 1.1s ease-in-out 0s infinite alternate}

                #eyes ellipse{
                transform-origin:center center;
                animation:eyes_blink 2s ease-out 0s infinite alternate}

                #hover ellipse{
                transform-origin:center center;
                animation:shadow 1.1s ease-in-out 0s infinite alternate}
